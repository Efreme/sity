<!--Сообщаем браузеру как стоит обрабатывать эту страницу-->
<DOCTYPE html>
<!--Оболочка документа, указание языка содержимого-->
<html lang="ru">
<!--    Заголовок странцы, контейнер для других важных данных(не отображатся)-->
    <head>
         
<!--    Заголовок страницы в браузере-->
        <title>Игра</title> 
<!--        Подключаем CSS -->
        <link rel="stylesheet" href="game.css">
<!--        кодировка страницы-->
        <meta chatset="UTF-8">
<!--        адаптив-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
         
    </head>
<!--    Отображение тела страницы-->
    <body>
<!--        оболочка тела демонстрации-->
        <div class="wrapper">
            <div class="game">
                <div class="game_body">
                    <div class="game_items">
                        <div class="game_text">
                        Результат: <span></span>
                        </div>
                    </div>
                    <div class="game_counter"></div>
                </div>
                <div class="game_win">ПОБЕДА НАД АЛКОГОЛИЗМОМ!</div>
            </div>
            <div class="info">
                <a href="#info" title="Правила игры" class="info_icon">i</a>
                <div id="info" class="info_body">
                <a href="#" class="info_close">X</a>
                <div class="info_text">
                    <p>Продержись минуту убегая мышью от квадратов</p>
                    <p>Игра начинается при наведении на серове поле</p>
                    <p>При выходе за пределы поля, игра начнется с начала</p>
                </div>
                </div>
            </div>
        </div>    
    </body>
</html>
