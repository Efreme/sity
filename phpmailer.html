<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTD-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="phpmailer.css">
        <link rel="stylesheet" href="select.css">
        <title>Стилизация и отправка формы</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="form">
                <form action="#" id="form" class="form_body">
                    <h1 class="form_title"> Отправка данных на почту </h1>
                    <div class="form_item"> 
                        <label for="forName" class="form_label">Имя*</label>
                        <input id="forName" type="text" name="name" class="form_input _req">
                    </div>
                    <div class="form_item"> 
                        <label for="forEmail" class="form_label">E-mail*</label>
                        <input id="forEmail" type="text" name="email" class="form_input _req _email">
                    </div>
                    <div class="form_item">                         
                        <div class="form_lable"> Хуй сосал или в рот ебали??</div>
                        <div class="options">
                            <div class="options_item">
                                <input id="formRightHanded" checked type="radio" value="right" name="hand" class="options_input">
                                <label for="formRightHanded" class="options_label"><span>Хуй сосал</span></label>
                            </div>
                            <div class="options_item">
                                <input id="formLeftHanded" type="radio" value="left" name="hand" class="options_input">
                                <label for="formLeftHanded" class="options_label"><span>Рот Ебали</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="form_item">
                        <label for="formMessage" class="form_label">Сообщение</label>
                        <textarea name="message" id="formMessage" class="form_input"></textarea>
                    </div>
                    <div class="form_item">
                        <div class="form_label">Лучший брат:</div>
                        <select name="age" class="form_select">
                            <option value="1" selected>Егор</option>
                            <option value="2">Илья</option>
                            <option value="3">Саня</option>
                            <option value="4">Кирилл</option>  
                            <option value="5">Леха</option>  
                        </select>
                    </div>
                    <div class="form_item">
                    <div class="form_label">Прикрепить фото</div>
                        <div class="file">
                            <div class="file_item">
                                <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file_input">
                                <div class="file_button">Выбрать</div>
                                
<!--
                                <input  type="number" name="image" class="file_input">
                                <input  type="time" name="image" class="file_input">
                                <input  type="data" name="image" class="file_input">
                                <input  type="search" name="image" class="file_input">
                                <input  type="tel" name="image" class="file_input">
-->
                            </div>
                       <div id="formPreview" class="file_preview"></div>
                           
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="checkbox">
                            <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox_input _req">
                            <label for="formAgreement" class="checkbox_label"><span>Я даю свое согласие на обработку персональных данных в соответствии с <a href="" >Условиями</a>* </span></label>
                        </div>
                    </div>
                    <button type="submit" class="form_button"> Отправить </button>
                    
                </form>
            </div>
        </div>
        <script src="phpmailer.js"></script>
        <script src="select.js"></script>
    </body>
</html>
